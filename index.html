<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Menu Overlay -->
  <div class="overlay" id="overlay">
    <!-- Menu Items -->
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item navigation__list-item--1" id="nav-1">
          <a href="#home" class="">Home</a>
        </li>
        <li class="navigation__list-item navigation__list-item--2" id="nav-2">
          <a href="#about" class="">About</a>
        </li>
        <li class="navigation__list-item navigation__list-item--3" id="nav-3">
          <a href="#skills" class="">Skills</a>
        </li>
        <li class="navigation__list-item navigation__list-item--4" id="nav-4">
          <a href="#projects" class="">Projects</a>
        </li>
        <li class="navigation__list-item navigation__list-item--5" id="nav-5">
          <a href="#contact" class="">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
  <!-- Menu Bars -->
  <div class="menu-bars" id="menu-bars">
    <div class="menu-bars__bar bar1" id="bar-1">
    </div>
    <div class="menu-bars__bar bar2" id="bar-2">
    </div>
    <div class="menu-bars__bar bar3" id="bar-3">
    </div>
  </div>
  <!-- Sections -->
  <section class="section__home" id="home"><a href="https://jacinto.design" target="_blank">Elli G. Design</a></section>
  <section class="section__about" id="about"><h1>Learn More About Me</h1></section>
  <section class="section__skills" id="skills"><h1>These Are My Strengths</h1></section>
  <section class="section__projects" id="projects"><h1>These Are My Results</h1></section>
  <section class="section__contact" id="contact"><h1>Available Anytime</h1></section>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
